<!DOCTYPE html>
<html>    
    <head>
        <meta charset='utf-8'>    
        <title>Запоминание цифр</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>        
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>                      
       <div class="gameField">                     
           <p id="mistakeCounterLabel">Количество ошибок</p>
           <svg width="120" height="100" id="mistakesCount">    
            <g>
                <rect width="120" height="100"
                style="fill:yellowgreen;"/>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="red" id="count">0</text>
            </g>                                    
           </svg>                     
           <svg id="blocksSvg" width="604px" height="124px">
                <g id="blocks">
                    <rect x="2" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="10%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="red" class="numberBlock"></text>

                    <rect x="122" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="30%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="red" class="numberBlock"></text>

                    <rect x="242" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="red" class="numberBlock"></text>

                    <rect x="362" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="70%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="red" class="numberBlock"></text>

                    <rect x="482" y="2" width="120" height="120" class="svgRect"/>                                                    
                    <text x="90%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="red" class="numberBlock"></text>
                </g>
           </svg>       
           <svg id="startGameButtonSvg" width="400" height="120">
                <rect id="startButton" width="400" height="120" rx="30" ry="30" style="fill: yellowgreen;")></rect>
                <text fill="white" y="75" x="50" class="startGameLabel">Начать игру</text>
           </svg> 
           <svg></svg>            
       </div>
    </body>        
    <script src="secondary_utilities.js"></script>
    <script src="Model.js"></script>        
    <script src="View.js"></script>
    <script src="Controller.js"></script>
</html>
